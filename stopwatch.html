<!doctype html>
<html>
    <head>
        <title>Jquery Test</title>
        <meta name="viewport" content="width=device-width" initial-scale=1>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            body{
                background:#16161d;
            }
            .containar{
                width:50%;
                margin:4rem auto;
            }.time{
                font-size: 3rem;
            }
        </style>
    </head>
    <body>
        <div class="containar text-center text-light">
            <div class="time">
              00:00:00
            </div> 
            <div class="row">
                <button class="btn start col-4 btn-info">Start</button>
                <button class="btn stop col-4 btn-info">Stop</button>
                <button class="btn reset col-4 btn-info">Reset</button>
            </div>
        </div>
        
    </body>
    <script>
        var time = document.querySelector('.time');
        var startBtn = document.querySelector('.start');
        var stopBtn = document.querySelector('.stop');
        var resetBtn = document.querySelector('.reset');
        var hr = 0;
        var min = 0;
        var sec = 0;
        var Myinterval;
        var stopTimer = true;
        
        function stopwatch(){
            if(stopTimer == false){
           sec =  parseInt(sec);
           min =  parseInt(min);
           hr =  parseInt(hr);
            sec++;
            if(sec == 60){
                min++;
                sec=0;
            }if(min == 60){
                hr++;
                min=0;
                sec=0;
            }
            if(sec  < 9  || sec == 0 ){
                sec = '0' + sec;
            }
            if(min < 9 || min ==0 ){
                min = '0' + min;
            }
            if(hr < 9 || hr ==0 ){
                hr = '0' + hr;
            }
            time.innerHTML = hr + ':' + min + ':' +sec ;
            Myinterval = setTimeout('stopwatch()' , 1000)
            }
        }
        
        startBtn.onclick = function() {
            stopTimer = false;
            setTimeout('stopwatch()',500)
            this.classList.add('disabled');
            stopBtn.classList.remove('disabled');
        }
        stopBtn.onclick = function() {
           clearTimeout(Myinterval);
           stopTimer = true;
           this.classList.add('disabled');
           startBtn.classList.remove('disabled');
        }
        resetBtn.onclick = function (){
            time.innerHTML = "00:00:00";
            hr = 0 ;
            min = 0 ;
            sec = 0 ;
            //stopTimer = true ;
        }
        
        
        
        
        
        
        
        
        
        
    </script>
</html>
