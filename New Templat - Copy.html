<!doctype html>
<html>
    <head>
        <title>Jquery Test</title>
        <meta name="viewport" content="width=device-width" initial-scale=1>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <style>
            body{
                background:#16161d;
            }
            .containar{
                width:50%;
                margin:4rem auto;
            }.time{
                font-size: 3rem;
            }
        </style>
    </head>
    <body>
        <div class="containar text-center text-light">
            <div class="time">
              00:00:00
            </div> 
            <div class="row">
                <button class="btn start col-4 btn-info">Start</button>
                <button class="btn stop col-4 btn-info">Stop</button>
                <button class="btn reset col-4 btn-info">Reset</button>
            </div>
        </div>
        
    </body>
    <script>
        var time = document.querySelector('.time');
        var startBtn = document.querySelector('.start');
        var stopBtn = document.querySelector('.stop');
        var resetBtn = document.querySelector('.reset');
        var hr = 0;
        var min = 0;
        var sec = 0;
        var stopTimer = true;
        
        startBtn.onclick = function(){
            if(stopTimer == true){
                stopTimer = false;
                startTimer();
            }
        }
        stopBtn.onclick = function(){
            if(stopTimer == false){
                stopTimer = true;
            }
        }
        function startTimer(){
            if(stopTimer == false){
                sec = parseInt(sec);
                min = parseInt(min);
                hr = parseInt(hr);
                sec += 1;
                if(sec == 60){
                    min = min+1 ;
                    sec = 0;
                }
                if(min == 60){
                    hr = hr+1 ;
                    min = 0;
                    sec = 0;
                }
            
            if(sec < 10 || sec == 0){
                sec = '0' + sec;
            }
            if(min < 10 || min == 0){
                min = '0' + min;
            }
            if(hr < 10 || hr == 0){
                hr = '0' + hr;
            }
            
            time.innerHTML = hr + ":" + min + ":" + sec ;
            setTimeout("startTimer()" , 1000);
        }
            
        }
        resetBtn.onclick = function(){
            time.innerHTML ="00:00:00";
            sec = 0;
            min = 0 ;
            sec = 0;
            stopTimer = true;
        }
    </script>
</html>
